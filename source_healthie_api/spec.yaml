documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Healthie Api Spec
  type: object
  required:
    - apikey
    - base_url
  properties:
    apikey:
      type: string
      description: API access key used to retrieve data from the Healthie API.
      airbyte_secret: true
    base_url:
      type: string
      description: The base url for the Healthie API.